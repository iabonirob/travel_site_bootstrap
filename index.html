<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Site - Bootstrap Edition</title>
    <!-- Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"/>

      <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="bg-dark text-white">
  
  <header>
<!-- header to group together elements related to the header of our site, in this case, the Navbar -->
  <!-- Bootstrap Navbar with updated classes (navbar-dark, bg-dark) from the example to give us a dark themed Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <!-- Our Brand/Company name/Project Name, etc... -->
      <a class="navbar-brand" href="#">My Travel Site</a>

      <!-- Button that shows up when the screen size is small hiding the navigation in a dropdown so it looks good on smaller devices -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <!-- The navigation container that displays in the Navbar with an id attribute referenced by the data-target attribute on the button above so the button knows what navigation to show when it is clicked -->
      <div class="collapse navbar-collapse" id="navbarNav">

          <!-- this is the unordered list that makes up the navigation for the site. Notice the navbar-nav class. -->
          <!-- in addition to navbar-nav we have added the ml-auto class so that the navigation links appear on the right side of the navigation -->
          <ul class="navbar-nav ml-auto">

              <!-- Each <li> represents a navigation item and has the nav-item class attached. The active class is added change the look of the link so the user knows they are on that page -->
              <li class="nav-item active">
                  <!-- actual navigation link with the nav-link class attached -->
                  <a class="nav-link" href="#">Home</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Stuff</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link " href="#"">Contact</a>
              </li>
          </ul>
      </div>
  </nav>
</header>   
  

<!-- The main element to group together the main content of our site -->
<main>
  <!-- Jumbotron with the jumbotron-fluid class added so it takes up the entire width of the page -->
  <!-- Added the id attribute with a value of hero so we can target it for some custom styles -->
  <div class="jumbotron jumbotron-fluid" id="hero">
  <!-- removed contents since this will really only display a background image -->
  </div>

<section class="p-5 text-center">
  <h1>Welcome to My Travel Site</h1>
  <p>This site is about places I would like to travel</p>
  <h2>Here are some places I would like to vist</h2>
</section>

</main>
    
    
    <!-- Bootstrap JavaScript files (bundle) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
